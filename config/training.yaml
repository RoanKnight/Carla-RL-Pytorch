description: "Unified SAC CARLA training configuration with curriculum scheduling for progressive complexity"

# Training configuration
training:
  total_timesteps: 6000000
  eval_freq: 50000
  log_interval: 1

# Map randomization frequency in episodes
map_randomization:
  train_map_randomness_frequency: 20
  test_map_randomness_frequency: 2

# SAC hyperparameters
sac:
  learning_rate: 0.0003
  buffer_size: 100000
  batch_size: 256 
  gamma: 0.99
  tau: 0.005
  ent_coef: auto
  train_freq: 1
  gradient_steps: 1
  learning_starts: 20000

# Logging configuration
logging:
  checkpoint_dir: checkpoints

# Curriculum configurations: 
curriculum:
  episode_length:
    - timesteps: 0
      max_steps: 1500
    - timesteps: 100000
      max_steps: 2500
    - timesteps: 1000000
      max_steps: 3500
    - timesteps: 2000000
      max_steps: 5000

  maps:
    - timesteps: 0
      choices: [Town01, Town02, Town07]

  weathers:
    - timesteps: 0
      choices: [clear_noon, clear_sunset]

  traffic:
    - timesteps: 0
      density: none

# Reward weights
reward_weights:
  waypoint_progress: 1.0 
  waypoint_reached: 10.0 
  speed_bonus: 0.2       
  speed_penalty: 0.02  
  lane_deviation: 0.2   
  off_road: 3.0 
  lane_invasion: 50.0
  collision: 200.0
  steering_smoothness: 0.2
  throttle_brake_smoothness: 0.1
  success: 300.0
  traffic_light_compliance: 0.5
  red_light_violation: 200.0
  holding_at_red: 0.5

# Speed targets for driving
speed_targets:
  min: 20.0
  max: 40.0
