# Training configuration
training:
  total_timesteps: 2000
  eval_freq: 2000
  log_interval: 1
  seed: 42

# Episode configuration
episode:
  max_steps: 1000

# Spawn point configuration, separate points for training and evaluation to avoid collisions
spawn_points:
  training: 8 
  evaluation: 16  

# SAC hyperparameters
sac:
  learning_rate: 3.0e-4
  buffer_size: 50000
  batch_size: 256
  gamma: 0.99
  tau: 0.005
  ent_coef: auto
  train_freq: 1
  gradient_steps: 1
  learning_starts: 1000

# Logging configuration
logging:
  tensorboard_dir: logs/tensorboard
  checkpoint_dir: logs/checkpoints
  experiment_name: environment_validation

# Monitoring configuration
monitoring:
  target_fps: 60
  fps_window: 100
  warn_fps_threshold: 50
