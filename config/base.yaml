# CARLA client configuration
carla:
  host: localhost
  port: 2000
  timeout: 10.0

# Vehicle configuration
vehicle:
  model: vehicle.tesla.model3

# Observation configuration for RGB sensor for RL
observation:
  width: 84
  height: 84
  fov: 90

# Spectator camera configuration for test visualization
camera:
  distance_behind: 6.0
  height_above: 2.0
