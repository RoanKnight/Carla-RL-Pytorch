phase: 1
name: "Learning basic driving skills on the simpler maps without traffic and weather"

# Training configuration
training:
  total_timesteps: 5000000 
  eval_freq: 50000
  log_interval: 1

# Episode configuration
episode:
  max_steps: 5000

# Map randomization frequency in episodes
map_randomization:
  train_map_randomness_frequency: 20
  test_map_randomness_frequency: 2

# SAC hyperparameters
sac:
  learning_rate: 0.0003
  buffer_size: 100000
  batch_size: 256 
  gamma: 0.99
  tau: 0.005
  ent_coef: auto
  train_freq: 1
  gradient_steps: 1
  learning_starts: 20000

# Logging configuration
logging:
  checkpoint_dir: checkpoints
  experiment_name: phase1_basic_driving

# Training distribution
distribution:
  maps:
    - Town01
    - Town02
    - Town07
  weathers:
    - clear_noon
    - clear_sunset
  traffic: none

# Reward weights
reward_weights:
  waypoint_progress: 1.0 
  waypoint_reached: 10.0 
  speed_bonus: 0.2       
  speed_penalty: 0.05  
  lane_deviation: 0.2   
  off_road: 3.0 
  collision: 100.0
  steering_smoothness: 0.2
  throttle_brake_smoothness: 0.1
  success: 100.0

# Speed targets for driving
speed_targets:
  min: 20.0
  max: 40.0

# Success threshold
success_threshold: 0.70
