phase: 1
name: "Learning basic driving skills on the simpler maps without traffic and weather"

# Training configuration
training:
  total_timesteps: 500000  
  eval_freq: 50000
  log_interval: 1

# Episode configuration
episode:
  max_steps: 1000

# SAC hyperparameters
sac:
  learning_rate: 3.0e-4
  buffer_size: 30000
  batch_size: 256 
  gamma: 0.99
  tau: 0.005
  ent_coef: auto
  train_freq: 1
  gradient_steps: 1
  learning_starts: 10000

# Logging configuration
logging:
  checkpoint_dir: checkpoints
  experiment_name: phase1_basic_driving

# Training distribution
distribution:
  maps:
    - Town01
    - Town02
    - Town07
  weathers:
    - clear_noon
    - clear_sunset
  traffic: none

# Reward weights
reward_weights:
  progress: 2.0        
  speed_bonus: 0.2       
  speed_penalty: 0.05  
  lane_deviation: 0.2   
  off_road: 5.0 
  collision: 100.0
  steering_smoothness: 0.2
  success: 100.0

# Speed targets for driving
speed_targets:
  min: 20.0
  max: 40.0

# Success threshold
success_threshold: 0.70
